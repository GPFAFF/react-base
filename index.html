<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Introduction | Learning React</title>
    <link rel="stylesheet" href="lib/style.css" />
</head>

<body>
    <section id="entry-point"></section>
    <div id="heading"></div>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
	<script type="text/javascript">
      var notes = [
        { id: 1, content: 'Learn React' },
        { id: 2, content: 'Get lunch' },
        { id: 3, content: 'Learn React Native' }
      ];

      var NotesList = React.createClass({
        renderNote: function (note) {
          return React.createElement('li', { key: note.id }, note.content);
        },
        render: function () {
          return React.createElement('ul', null,
                                     this.props.notes.map(this.renderNote))
        }
      })

      var App = React.createClass({
        render() {
          var notes = this.props.notes

          return React.createElement('section', null,
            React.createElement('h1', null, 'You have ', notes.length, ' notes'),
            React.createElement(NotesList, { notes: notes })
          )
        }
      })

      ReactDOM.render(React.createElement(App, { notes: notes }),
                      document.getElementById('entry-point'));
    </script>

    </script>
</body>

</html>
